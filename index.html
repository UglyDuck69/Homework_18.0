<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 18</title>
</head>
<body>
  <div class="container">
      <div class="product">
        <img class="speaker" src="echo.png">
      </div>
       <div class="rightside">
      <h1 class="echo2">
        Echo 2
      </h1>
      <h2 class="description">
        Smart speaker with Alexa
      </h2>
      <h3 class="price">$99.99</h3>
      <h1 class="colorpicker">Choose color</h1>
          <div class="color">
                  <img class="blackimg" src="black.png">
                  <span class="blacktxt"><h1 class="black">black</h1></span>
                  <img src="gray.png">
                  <span class="blacktxt"><h1 class="black">grey</h1></span>
                  <img src="walnut.png">
                  <span class="blacktxt"><h1 class="black">walnut</h1></span>
          </div>
          <h1 class="sizepicker">Choose size</h1>
        <div class="size">
            <div class="linear">
              <h1 class="Estandart2"><h1 class="Estandart">Echo<br>
                Standard</h1></h1>
            </div>
            <div class="linearplus">
              <h1 class="linearplus1">Echo<br>+ Echo 2 Dot</h1>
            </div>
            <div class="linearultra">
              <h1 class="linearultra1">
                Echo Stereo<br> + Echo Sub
              </h1>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
